<body>

    <div class="todo-conteudo container">
        <div class="row">
            <header class="col-12 col-sm-12 col-md-2 col-lg-2 container-menu-principal">
                <nav class="menu_pagina_principal">
                    <a class="icone-home" href="index.html"><img src="imagens/home-icon.png"
                            alt="Ícone de Página Inicial"></a>
                    <a class="icone-perfil-usuario" href=""><img src="imagens/profile-icon.png"
                            alt="Ícone de Perfil de Usuário"></a>
                    <a class="icone-de-carteira" href=""><img src="imagens/carteira-icon.png"
                            alt="Ícone de Carteira"></a>
                    <a class="icone-de-configuracao" href="config.html"><img src="imagens/settings-icon.png"
                            alt="Ícone de Configurações"></a>
                </nav>
            </header>


            <div class="col-11 col-md-10 col-lg-10 container-sections">
                <div class="row">
                    <div class="col-md-12 cabecalho-profile">
                        <form>
                            <div class="background-profile1">
                                <div>
                                    <span><strong>NOVA SENHA</strong></span>
                                </div>
                                <div class="form-group">
                                    <label for="Senha-Antiga">Senha Antiga</label>
                                    <input type="password" class="form-control" id="senhaantiga"
                                        placeholder="Senha Atual">
                                    <label for="Senha-Nova">Nova Senha</label>
                                    <input type="password" class="form-control" id="senhanova"
                                        placeholder="Nova Senha">
                                    <label for="Senha-Nova-Confirmacao">Confirmação de Senha</label>
                                    <input type="password" class="form-control" id="confirmacaosenhanova"
                                        placeholder="Confirmação da Nova Senha">
                                </div>
                                <div class="submit-novasenha">
                                    <button type="submit" class="btn btn-primary">Confirmar</button>
                                </div>
                            </div>

                            <div class="background-profile2">
                                <div>
                                    <span><strong>APAGAR CONTA</strong></span>
                                </div>
                                <div>
                                    <label for="Senha-Atual">Senha Atual</label>
                                    <input type="password" class="form-control" id=""
                                        placeholder="Senha atual">
                                    <label for="Senha-Confirmacao">Confirmação de Senha</label>
                                    <input type="password" class="form-control" id="senhaconfirmacao"
                                        placeholder="Confirmação da Senha">
                                </div>
                                <div class="submit-apagarconta">
                                    <button type="submit" class="btn btn-primary">Apagar Conta</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>


    </div>
    </div>

    </div>

    </div>
