        <div class="col-12 col-sm-12 col-md-12 col-lg-1">
            <header class="col-md-12 menu-header">
                <nav class="menu_pagina_principal">
                    <a class="icone-home" href=""><img src="imagens/home-icon.png" alt="Ícone de Página Inicial"></a>
                    <a class="icone-perfil-usuario" href=""><img src="imagens/profile-icon.png"

                    <a class="icone-de-carteira" href=""><img src="imagens/carteira-icon.png"

                    <a class="icone-de-configuracao" href="config.html"><img src="imagens/settings-icon.png"
                            alt="Ícone de Configurações"></a>

            </header>
        </div>

        <!-- meio -->

        <!-- linha 1 -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-8">
            <div class="container-sections">
                <div class="row">
                    <div class="col-md-12 cabecalho-home">
                        <div class="apresentacao">
                            <div class="cabecalho-apresentacao">
                                <h1>Olá "Nome Usuário"</h1>
                            </div>
                            <div class="cabecalho-frase">
                                <h2>“Cuidado com as pequenas despesas. Um pequeno vazamento afundará um grande navio”.
                                    -Benjamin Franklin</h2>
                            </div>
                        </div>
                    </div>
                </div>

                    <!-- linha 2 -->
                    <div class="row row-saldo-receita-despesa">
                        <div class="col-md-4">
                            <div class="section_saldo-atual">
                                <div class="icone-status">
                                    <img src="imagens/elipse-azul.png" alt="">
                                </div>
                                <div class="title-section">
                                    <span>SALDO ATUAL</span>
                                </div>
                                <div class="valor-atual">
                                    <span>Valor</span>
                                </div>
                                <div class="icones">
                                    <img class="icones1 icone-barras" src="imagens/barras.png" alt="">

                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="section_receita">
                                <div class="icone-status">
                                    <img src="imagens/elipse-verde.png" alt="">

                                <div class="title-section">
                                    <span>RECEITA</span>
                                </div>
                                <div class="valor-atual">
                                    <span>Valor</span>
                                </div>
                                <div class="icones">
                                    <img class="icones1 icone-setas-up" src="imagens/setas-up.png" alt="">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="section_despesas">
                                <div class="icone-status">
                                    <img src="imagens/elipse-vermelha.png" alt="">
                                </div>
                                <div class="title-section">
                                    <span>DESPESAS</span>
                                </div>
                                <div class="valor-atual">
                                    <span>Valor</span>
                                </div>
                                <div class="icones">
                                    <img class="icones1 icone-grafico" src="imagens/graficos.png" alt="">

                            </div>
                        </div>

                    <div class="row row-objetivos-proximas_transacoes">
                        <div class="col-md-8">
                            <div class="section_meus-objetivos">

                                <div class="valor-atual">
                                    <span>Valor</span>
                                </div>
                                <div class="icones">
